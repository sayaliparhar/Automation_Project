kind: Deployment
apiVersion: apps/v1
metadata:
  name: nginx-deployment
  namespace: coding-cloud
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx-container
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-pv-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
      ##  resources:
      ##    requests:
      ##      cpu: "64Mi"
      ##      memory: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

      volumes:
      - name: nginx-pv-config
        configMap:
          name: nginx-config

---
kind: Service
apiVersion: v1
metadata:
  name: nginx-service
  namespace: coding-cloud
spec:
  type: NodePort
  selector:
    app: nginx
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 31000
  sessionAffinity: None
